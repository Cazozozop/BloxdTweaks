<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BloxdTweaks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background: url('https://iili.io/2LnOhhX.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(90deg, #ff8c00, #ffcc33);
        }
        header h1 {
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .search-bar {
            margin: 2rem auto;
            width: 80%;
            max-width: 600px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        .card img {
            width: 100%;
            border-radius: 4px;
        }
        .card button {
            margin-top: 1rem;
            background: linear-gradient(90deg, #ff8c00, #ffcc33);
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .card button:hover {
            background: #ffcc33;
        }
    </style>
</head>
<body>
<header>
    <h1>BloxdTweaks</h1>
    <input type="search" class="search-bar" placeholder="Search for packs...">
</header>
<div class="grid">
    <!-- Exemple de carte -->
    <div class="card" data-file="pack1.zip">
        <img src="https://iili.io/2Lowp7p.png" alt="Fixed Bowls">
        <h3>Fixed Bowls</h3>
        <p>A simple pack that fixes the positions and models of the rice bowls and mushroom soups</p>
        <button onclick="downloadFile('https://github.com/Cazozozop/BloxdTweaks/raw/main/fixed_bowls_BloxdTweaks.zip')">Download fixed_bowls_BloxdTweaks.zip</button>
    </div>
    <div class="card" data-file="pack2.zip">
        <img src="https://iili.io/placeholder2.jpg" alt="Pack 2">
        <h3>Pack 2</h3>
        <p>Description modifiable ici pour le pack 2</p>
        <button onclick="downloadFile('pack2.zip')">Fichier : pack2.zip</button>
    </div>
    <!-- Ajoutez les autres cartes ici, jusqu'à 30 -->
</div>
<script>
    function downloadFile(fileUrl) {
        const link = document.createElement('a');
        link.href = fileUrl;
        link.download = fileUrl.split('/').pop(); // Extrait le nom du fichier à partir de l'URL
        link.click();
    }
</script>
</body>
</html>
