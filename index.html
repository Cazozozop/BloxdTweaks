<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BloxdTweaks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background: url('https://iili.io/2LnOhhX.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(90deg, #ff8c00, #ffcc33);
        }
        header h1 {
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .search-bar {
            margin: 2rem auto;
            width: 80%;
            max-width: 600px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin: 2rem;
        }
        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        .card img {
            width: 100%;
            border-radius: 4px;
        }
        .card button {
            margin-top: 1rem;
            background: linear-gradient(90deg, #ff8c00, #ffcc33);
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .card button:hover {
            background: #ffcc33;
        }
        .downloads {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<header>
    <h1>BloxdTweaks</h1>
    <input type="search" class="search-bar" placeholder="Search for packs..." oninput="filterPacks()">
</header>
<div class="grid">
    <!-- Exemple de carte pour les packs -->
    <div class="card" data-file="pack1.zip" data-title="Fixed Bowls">
        <div class="downloads">0 Downloads</div>
        <img src="https://iili.io/2Lowp7p.png" alt="Fixed Bowls">
        <h3>Fixed Bowls</h3>
        <p>A simple pack that fixes the positions and models of the rice bowls and mushroom soups.</p>
        <button onclick="downloadFile(this, 'pack1.zip')">Download fixed_bowls_BloxdTweaks.zip</button>
    </div>
    <div class="card" data-file="pack2.zip" data-title="Smoother Cornbread">
        <div class="downloads">0 Downloads</div>
        <img src="https://iili.io/2L5ZfCN.png" alt="Pack 2">
        <h3>Smoother Cornbread</h3>
        <p>A pack that just make the cornbread better.</p>
        <button onclick="downloadFile(this, 'pack2.zip')">Download smoother_cornbread_BloxdTweaks.zip</button>
    </div>
    <!-- Add more packs as needed -->
</div>

<script>
    // Load download counts from localStorage
    const downloadCounts = JSON.parse(localStorage.getItem('downloadCounts')) || {};

    document.querySelectorAll('.card').forEach(card => {
        const file = card.getAttribute('data-file');
        const count = downloadCounts[file] || 0;
        card.querySelector('.downloads').textContent = `${count} Downloads`;
    });

    function downloadFile(button, file) {
        const url = button.textContent.split(' ')[1];
        const card = button.closest('.card');

        // Check if already downloaded
        if (!downloadCounts[file]) {
            downloadCounts[file] = 1;
            localStorage.setItem('downloadCounts', JSON.stringify(downloadCounts));
            card.querySelector('.downloads').textContent = `${downloadCounts[file]} Downloads`;
        }

        window.location.href = url;
    }

    function filterPacks() {
        const query = document.querySelector('.search-bar').value.toLowerCase();
        document.querySelectorAll('.card').forEach(card => {
            const title = card.getAttribute('data-title').toLowerCase();
            card.style.display = title.includes(query) ? 'block' : 'none';
        });
    }
</script>
</body>
</html>
